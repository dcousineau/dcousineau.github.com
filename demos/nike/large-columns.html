<!doctype html>
<html>
<head>
    <title>NIKE Fuelstream</title>
    <link rel="stylesheet" type="text/css" href="./styles/css/large.css" />

    <script src="./vendor/jquery-1.9.1.min.js"></script>
    <script src="./vendor/underscore-min.js"></script>
    <script src="./vendor/backbone-min.js"></script>
</head>
<body>

<div class="column-container">
    <div class="column up">

        <div class="chip-container">
            <div class="chip">
                <figure class="front twitter">
                    <hgroup>
                        <h1 class="handle">@adryanroane</h1>
                        <h2 class="name">Adryan Roane Ritter</h2>
                    </hgroup>
                    <p class="body">Nike British 10K this weekend! London calling. <span class="hash">#gameonworld</span> <span class="hash">#british10k</span></p>
                    <div class="details">
                        <span class="service twitter">Twitter</span>
                        <span class="time">11:06 am</span>
                        <span class="day">08 August 12</span>
                    </div>
                </figure>
                <figure class="back">
                    <!-- Twitter has no back... -->
                </figure>
            </div>
        </div>

    </div>
    <div class="column down">

        <div class="chip-container">
        <div class="chip">
            <figure class="front twitter">
                <hgroup>
                    <h1 class="handle">@adryanroane</h1>
                    <h2 class="name">Adryan Roane Ritter</h2>
                </hgroup>
                <p class="body">Nike British 10K this weekend! London calling. <span class="hash">#gameonworld</span> <span class="hash">#british10k</span></p>
                <div class="details">
                    <span class="service twitter">Twitter</span>
                    <span class="time">11:06 am</span>
                    <span class="day">08 August 12</span>
                </div>
            </figure>
            <figure class="back">
                <!-- Twitter has no back... -->
            </figure>
        </div>
        </div>

    </div>
    <div class="column up">

    </div>
    <div class="column down">

    </div>
    <div class="column up">

    </div>
    <div class="column down">

    </div>
</div>

</body>
</html>
